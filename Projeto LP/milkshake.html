<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>milkshake</title>
    <style>
        h1
        {
           text-align: center;
        }
        h1
        {
            background-color: brown;
        }
        body
        {
            background-color: chocolate;
        }
        h3:hover
        {
            background-color: brown;
            transition: 1ms;
        }
        .container
        {
            text-align: right;
        }
    </style>
    <!-- basicamente usei style com H1,2,3 e 4 e o hover para deixar a pagina bonitinha-->
    <!--O container eu coloquei para poder deixar a imagem na direita-->
</head>
<body>
    <hr>
    <h1>AREA DOS MILKSHAKE</h1>
    <hr>
    <h2>Selecione a quantidade de milkshake que vocé quer</h2>
    <label>Milkshake de 300ml por 15 Reais</label>
    <input type="Number" id="Shake300ml">
    <!-- os input Number são para colocar  um numero na caixinha que vai aparecer-->
    <label>Milkshake de 500ml por 20 reais</label>
    <input type="Number" id="Shake500ml">
    <br>
    <h3>
    <label>Aperte este botão para Calcular -></label>
    <input type="button" id="calcular" value="Calcular" onclick="calcular()">
    <!--Criei um botão chamado calcular que puxa a função do java-->
    <br>
    </h3>
    <hr>
    <a href="paginainicial.html">VOLTAR PARA PAGINA INICIAL</a>
    <div class="container">
    <img src="img/chocolate-milk-2605479468.jpg" alt="Milkshake" width="30%"></div>
    <!--Criei uma div pra colocar a imagem dentro dela e assim no style ali em cima poder colocar o container pra imagem ficar na direita-->
</body>
<script src="JSpast/milkshake.js"></script>
<!--Aqui usei pra chamar a pasta com o arquivo java-->
</html>
